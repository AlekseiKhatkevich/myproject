<!-- templates/articles/articles_index.html  -->
{%  extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

{%  for heading in subheadings %}
    {%  ifchanged  heading.foreignkey.pk %}
        <span class="nav-link root font-weight-bold">
        {{ heading.foreignkey.name }}
        </span>
    {% endifchanged %}
    <a class="nav-link" href="{% url "articles:show_by_heading" pk=heading.pk   %}">
    {{ heading.name }}</a>
{% endfor %}

<a href="{% url "articles:add_article" pk=0 %}">Add article</a>


{% endblock content%}
