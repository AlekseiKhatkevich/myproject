<!-- templates/articles/article_delete.html  -->
 {% extends "base.html" %}
{% load bootstrap4 %}
{% block title %} Delete the article {% endblock %}

{% block content %}

<div class="form-container container col-md-6  ">
        <div class="row">
            <div class="col-md-12">
                <h1 class="form__section-title">{{ title }}</h1>
            </div>
            <div class="col-md-12">

                <form method="post" >
                    {%  csrf_token %}
                    <div class="row">
                        <div class="col-12 text-center">

                        <h5> Are you sure that you want to delete this Article</h5>

                            {% buttons %}

                                <button type="submit" class="form-button btn btn-danger">
                                    Delete
                                </button>

                                 <a href="{% url "articles:detail" object.foreignkey_to_subheading.pk    object.pk  %}">
                                     <button type="button" class="form-button btn btn-info">
                                    Back</button></a>

                            {% endbuttons %}

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




{% endblock content %}
