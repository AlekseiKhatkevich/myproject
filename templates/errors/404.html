<!-- templates/errors/404.html  -->
{% extends "base.html" %}
{% load static %}
{% load cache %}

{% cache None 404.html %}

{% block title %} error 404   {%  endblock %}

{% block content %}


<style>
        body {
            background-image: url({% static "boats/404.png"%});
            background-repeat: no-repeat, repeat;
            background-position: center;
            background-size: 100%;
        }
    </style>

    {% comment %}
    <img  src="{% static "boats/404.png"%}" alt="404">
    {% endcomment %}

{% endblock content %}

{% endcache %}
